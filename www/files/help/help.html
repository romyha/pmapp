<ion-view title="Help">

    <ion-content class="has-header has-footer">
        <div class="item item-divicer dark-tabs larger">Status</div>
        <div class="row">
            <i class="col col-10 icon ion-record green-status larger"></i>
            <span class="col col-30">OK</span>
            <span class="col col-60">Use when device is ready to use</span>
        </div>

        <div class="row">
            <i class="col col-10 icon ion-record yellow-status larger"></i>
            <span class="col col-30">Limited</span>
            <span class="col col-60">Use when device's functionality is limited</span>
        </div>

        <div class="row">
            <i class="col col-10 icon ion-record blue-status larger"></i>
            <span class="col col-30">Reserved</span>
            <span class="col col-60">Use when device should not be used, for example because of special firmware</span>
        </div>

        <div class="row">
            <i class="col col-10 icon ion-record red-status larger"></i>
            <span class="col col-30">Broken</span>
            <span class="col col-60">Use when device is broken</span>
        </div>
    </ion-content>

    <ion-footer class="dark-tabs tabs tabs-secondary tabs-icon-top">
        <a class="tab-item" ng-click="vm.goHome()">
            <i class="icon ion-home"></i>Home
        </a>
    </ion-footer>
</ion-view>
